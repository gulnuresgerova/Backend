<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header d-flex justify-content-between">
          <h1 class="logo">GWP</h1>
          <nav>
            <ul class="d-flex gap-5 m-0 p-0">
              <li>
                <a href="../index.html">Products</a>
              </li>
              <li>
                <a href="admin.html">Admin</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div id="products-form" class="mt-5">
      <div class="container">
        <div class="products-form d-flex justify-content-center">
          <form class="w-50">
            <div class="mb-3">
              <label for="product-name" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="product-name" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" min="1" />
            </div>
            <div class="mb-3">
              <label for="photo" class="form-label">Price</label>
              <input type="file" class="form-control" id="photo" min="1" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div id="products-table" class="mt-5">
      <div class="container">
        <div class="products-table">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Product Photo</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td></td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
